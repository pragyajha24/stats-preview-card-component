
<!-- media query is left  -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Frontend Mentor | Stats preview card component</title>

    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    
      <div class="card">
        <picture>
         <source media="(min-width:650px)"
         srcset="images/image-header-desktop.jpg">
          <img src="images/image-header-mobile.jpg" alt="people coding" />
        </picture>
  
        <div class="card__content">
          <h2 class="card__heading">
            Get <span class="highlight">insights</span> that help your business
            grow.
          </h2>
          <p class="card__desc">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>

          <div class="card__detail">
            <div class="first">
              <h2>10k+</h2>
              <p class="card__detail-text">COMPANIES</p>
            </div>
            <div class="second">
              <h2>314</h2>
              <p class="card__detail-text">TEMPLATES</p>
            </div>
            <div class="third">
              <h2>12M+</h2>
              <p class="card__detail-text">QUERIES</p>
            </div>
          </div>
        </div>
      <div>
        
    </main>

</html>
